name: Run 6-Month Audit

on:
  workflow_dispatch: # This creates the Manual Button

jobs:
  audit_mission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 google-generativeai urllib3 pypdf

      - name: Run Audit Script
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          # ðŸ‘‡ This connects the specific Audit Token
          AUDIT_BOT_TOKEN: ${{ secrets.AUDIT_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python audit.py
