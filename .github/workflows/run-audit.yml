name: Payroll Compliance Audit v7

on:
  schedule:
    # Runs at 06:00 UTC every day
    - cron: '0 6 * * *'
    # Also run at 18:00 UTC (second scan)
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  run_audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Kill if stuck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            aiohttp \
            beautifulsoup4 \
            pypdf \
            requests

      - name: ğŸ” Verify secrets are set
        run: |
          if [ -z "${{ secrets.GEMINI_KEY }}" ]; then
            echo "âŒ GEMINI_KEY secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.AUDIT_BOT_TOKEN }}" ]; then
            echo "âŒ AUDIT_BOT_TOKEN secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "âŒ TELEGRAM_CHAT_ID secret is not set!"
            exit 1
          fi
          echo "âœ… All secrets are configured"

      - name: ğŸš€ Run Audit Script
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          AUDIT_BOT_TOKEN: ${{ secrets.AUDIT_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "Starting Payroll Audit v7..."
          python payroll_audit_ultimate.py
        continue-on-error: false

      - name: ğŸ’¾ Commit and Push Database
        run: |
          git config --global user.name "Payroll Audit Bot"
          git config --global user.email "audit-bot@noreply.github.com"

          # Add database file (v7 uses payroll_audit_v7.db)
          git add payroll_audit_v7.db 2>/dev/null || true
          git add payroll_audit.db 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ğŸ“ No database changes to commit"
          else
            git commit -m "ğŸ”„ Update audit database [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
            echo "âœ… Database committed and pushed"
          fi

      - name: ğŸ“Š Upload logs as artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: audit-logs-${{ github.run_id }}
          path: |
            *.log
            *.db
          retention-days: 7
