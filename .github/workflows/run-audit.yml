name: Payroll Compliance Audit

on:
  schedule:
    # Runs at 06:00 UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

permissions:
  contents: write # Needed to save the database back to the repo

jobs:
  run_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # ðŸ”´ UPDATE: Added pypdf for the new reader
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 pypdf

      - name: Run Audit Script
        env:
          # ðŸ”´ UPDATE: Added GEMINI_KEY so AI works
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          AUDIT_BOT_TOKEN: ${{ secrets.AUDIT_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python audit.py

      - name: Commit and Push Database
        # This saves the DB so the bot remembers what it sent
        run: |
          git config --global user.name "Audit Bot"
          git config --global user.email "bot@noreply.github.com"
          # Force add if it exists (handles first run creation)
          git add payroll_audit.db || true
          # Only commit if the db actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update audit database" && git push)
